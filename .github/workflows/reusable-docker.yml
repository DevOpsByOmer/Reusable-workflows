name: Reusable - Docker Build, Scan & Push

on:
  workflow_call:
    inputs:
      service_name:
        required: true
        type: string
      dockerfile_path:
        required: true
        type: string
      context:
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true


jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug - Show Inputs & Directory
        run: |
          echo "Service Name: ${{ inputs.service_name }}"
          echo "Dockerfile Path: ${{ inputs.dockerfile_path }}"
          echo "Context Path: ${{ inputs.context }}"
          ls -lR ${{ inputs.context }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build \
            -t ${{ inputs.service_name }} \
            -f ${{ inputs.dockerfile_path }} \
            ${{ inputs.context }}
      - name: üîé Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.service_name }}
          format: table
          ignore-unfixed: true
          severity: CRITICAL,HIGH
      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ‚òÅÔ∏è Tag & Push to DockerHub
        run: |
          docker tag ${{ inputs.service_name }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.service_name }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.service_name }}:latest
